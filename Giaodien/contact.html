<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
</head>

<body>

    <div class="container contact">
        <div class="row">
            <div class="col-md-4 contact-info-left">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                    <h2>Liên hệ với chúng tôi</h2>
                    <h4>Chúng tôi mong nhận được hồi âm từ bạn !</h4>
                </div>
            </div>
            <div class="col-md-8 contact-info-right">
                <form id="formcontact" class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-6" for="name">Họ tên:</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtname" name="txtname" minlength="2" class="form-control" required
                                placeholder="Nhập họ tên">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6" for="phone">Số điện thoại:</label>
                        <div class="col-sm-10">
                            <input type="number" id="txtphone" name="txtphone" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6" for="message">Nội dung:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" minlength="5" id="txtmessage" name="txtmessage" id="txtmessage"
                                rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Gửi thông tin</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
